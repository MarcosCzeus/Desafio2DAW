<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-center">Información del libro</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-12">
                <form action="javascript:void(0)" name="frmbook" id="frmbook" class="col s12">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-file-earmark-person"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese Libro Id" class="form-control" name="txtlibroid" id="txtlibroid" maxlength="10" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-file-earmark-person"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese Título" class="form-control" name="txttitulo" id="titulo" maxlength="90" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-file-earmark-person"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese Nombre del Autor" name="txtnombreautor" class="form-control" id="nombreautor" required maxlength="60" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-file-earmark-person"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese Apellido del Autor" name="txtapellidoautor" class="form-control" id="apellidoautor" required maxlength="60" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-book"></i></div>
                        </div>
                        <select name="selecategoria" class="form-control" id="categoria" required>
                            <option value="" disabled selected>Seleccione la Categoría</option>
                            <option value="mcgraw">Literarios</option>
                            <option value="pear">Didácticos</option>
                            <option value="alfa">Científicos</option>
                            <option value="anaya">Técnicos</option>
                            <option value="and">Biográficos</option>
                        </select>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-sort-numeric-up"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese el Precio" name="txtprecio" class="form-control" id="precio" required maxlength="60" />
                    </div>
                    <div class="input-group mb-4">
                        <input  onchange="previewImage(event, '#image')" name="file" type="file" id="file"> 
                        <br>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" name="mostrar" id="mostrar" class="btn btn-success w-25 col-md-12">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <hr>
            <h1 class="text-center">Lista de Libros</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="img">Imagen</th>
                        <th>Libro Id</th>
                        <th>Título</th>
                        <th>Nombre del Autor</th>
                        <th>Apellido del Autor</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="infolibro" >
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/scrip.js"></script>
</html>
